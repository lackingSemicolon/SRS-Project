<template name="Movie_Info">

            <h2 style="font-size: 35px">{{movie.Title}}</h2>
            <p style="font-size: 15px; margin-top: 10px;">{{movie.Rated}} | {{movie.Released}} | {{movie.Runtime}}</p>
          </div>
          <div class="ui compact segment" style="background-color: #141414; color: white;">

          </div>
        </div>
      </div>
