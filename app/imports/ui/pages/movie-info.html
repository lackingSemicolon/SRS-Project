<template name="Movie_Info">

  {{#autoForm
  collection=stuffCollection
  template="semanticUI"
  id="MovieInfoForm"
  type="insert"
  doc=getDoc}}
    <fieldset style="border: 0">
      <div class="ui fluid container">
        {{#each stuff in stuffList}}
        <img src={{stuff.Poster}} >
        {{/each}}
      </div>
    </fieldset>
  {{/autoForm}}
</template>
