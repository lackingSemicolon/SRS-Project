<template name="Movie_Info">
  {{#each movie in movieList}}
    <fieldset style="border: 0">
      <div class="ui left aligned fluid centered grid container" style="margin: 50px; padding-top: 50px">
        <div class="five wide column" style="border: 0;">
          <img class="ui fluid image" src={{movie.Poster}} style="max-width: 100%; height: 450px;">
          {{# if currentUser}}
            <a href="{{pathFor 'Billing_Page' _id=movie._id}}"><button id="rentButton"  style="border: 0; margin-top: 15px;" type="submit" class="ui red button fluid">Rent</button></a>
          {{/ if}}
        </div>
        <div class="eight wide column">
          <div class="ui compact segment" style="background-color: #141414; color: white; margin-top: -23px; margin-bottom: -23px">
            <h2 style="font-size: 35px">{{movie.Title}}
              <div class="sub header DescSize" style="font-size: 15px; margin-top: -5px;">IMDB Rating: {{movie.imdbRating}}/10<br/></div>
              <div class="DescSize" style="font-size: 15px; margin-top: -5px">{{movie.Rated}} | {{movie.Released}} | {{movie.Runtime}}</div>
            </h2>
          </div>
          <div class="ui compact segment DescStyle">
            <h2>Summary:</h2>
            <p class="font15" style="margin-top: -5px">{{movie.Plot}}</p>
          </div>
          <div class="ui compact segment DescStyle">
            <h2 style="margin-top: -5px">Director:</h2>
            <p class="font15" style="margin-top: -5px">{{movie.Director}}</p>
          </div>
          <div class="ui compact segment DescStyle">
            <h2 style="margin-top: -5px">Starring:</h2>
            <p class="font15" style="margin-top: -5px">{{movie.Actors}}</p>
          </div>
        </div>
      </div>
      <!--     {{# if currentUser}}
      <button id="rentButton" style="margin-top: 15px" type="submit" class="ui button">Rent</button>
      {{/ if}} -->
    </fieldset>
  {{/each}}
</template>
